<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    </head>
<body>
    <div class="calculator">
        <input type="text" id="result" value="">
        <div class="buttons">
            <button class="clear" onclick="clearResult()">AC</button>
            <button class="operator" id="operator" onclick="togglePositiveNegative()">+/-</button>
            <button class="operator" id="operator" onclick="calculatePercentage()">%</button>
            <button class="operator" id="operator1" onclick="appendToResult('/')">&divide;</button>
            <button class="number" onclick="appendToResult('7')">7</button>
            <button class="number" onclick="appendToResult('8')">8</button>
            <button class="number" onclick="appendToResult('9')">9</button>
            <button class="operator" id="operator1" onclick="appendToResult('*')">&times;</button>
            <button class="number" onclick="appendToResult('4')">4</button>
            <button class="number" onclick="appendToResult('5')">5</button>
            <button class="number" onclick="appendToResult('6')">6</button>
            <button class="operator" id="operator1" onclick="appendToResult('-')">-</button>
            <button class="number" onclick="appendToResult('1')">1</button>
            <button class="number" onclick="appendToResult('2')">2</button>
            <button class="number" onclick="appendToResult('3')">3</button>
            <button class="operator" id="operator1" onclick="appendToResult('+')">+</button>
            <button class="number0" onclick="appendToResult('0')">0</button>
            <button class="decimal" onclick="appendToResult('.')">.</button>
            <button class="calculate" id="operator1" onclick="calculateResult()">=</button>
            
        </div>
        <h6></h6>
       

    </div>
</body>
</html>
